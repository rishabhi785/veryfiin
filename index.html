<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #1e293b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .btn {
      background: #10b981;
      padding: 14px 28px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>üîê Device Verification</h1>
  <p>Tap the button to verify your device.</p>
  <button class="btn" onclick="verifyDevice()">‚úÖ Verify Now</button>
  <div id="status">Waiting...</div>

  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <script>
    async function verifyDevice() {
      document.getElementById("status").innerText = "‚è≥ Collecting fingerprint...";
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      const visitorId = result.visitorId;

      document.getElementById("status").innerText = "üì° Sending to server...";

      const response = await fetch("https://your-replit-url.repl.co/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fingerprint: visitorId })
      });

      const data = await response.json();

      if (data.status === "success") {
        document.getElementById("status").innerHTML = "‚úÖ <b>Verified Successfully!</b>";
      } else {
        document.getElementById("status").innerHTML = "‚ùå <b>Verification Failed (Already Used)</b>";
      }
    }
  </script>
</body>
</html>
