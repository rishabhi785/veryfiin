<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Verification</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #218838;
    }
    .status {
      margin-top: 25px;
      font-size: 18px;
    }
    .success {
      color: #00ff88;
      animation: pop 0.5s ease;
    }
    .error {
      color: #ff4d4d;
      animation: shake 0.4s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üì± Device Verification</h1>
    <p>Verify that you're not using multiple Telegram accounts on the same device.</p>
    <button id="verifyBtn">‚úÖ Verify Device</button>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const verifyBtn = document.getElementById("verifyBtn");
    const statusText = document.getElementById("statusText");

    verifyBtn.addEventListener("click", async () => {
      verifyBtn.disabled = true;
      statusText.textContent = "üîç Scanning your device...";

      const fp = await FingerprintJS.load();
      const result = await fp.get();
      const fingerprint = result.visitorId;

      try {
        const res = await fetch("http://brownglider.onpella.app/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fingerprint }),
        });

        const data = await res.json();

        if (res.ok && data.status === "success") {
          statusText.innerHTML = "‚úÖ <strong>Device Verified Successfully!</strong>";
          statusText.className = "status success";
          Telegram.WebApp.close();  // Close WebApp
        } else if (data.status === "duplicate") {
          statusText.innerHTML = "‚ùå <strong>This device is already used.</strong>";
          statusText.className = "status error";
        } else {
          throw new Error("Unexpected response");
        }
      } catch (err) {
        statusText.innerHTML = "‚ö†Ô∏è <strong>Error verifying device.</strong>";
        statusText.className = "status error";
      } finally {
        verifyBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
