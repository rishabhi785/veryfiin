<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Verification</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f7fa;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üîê Device Verification</h2>
  <p>Click the button below to verify your device</p>
  <button onclick="verifyDevice()">‚úÖ Verify</button>
  <p id="result"></p>

  <script>
    const endpoint = "https://a22d5e71-b86f-44a4-aed2-560b4442777f-00-1f4axs05zm1pp.pike.replit.dev/verify";

    function getFingerprint() {
      return navigator.userAgent + navigator.language + screen.width + screen.height;
    }

    async function verifyDevice() {
      const fingerprint = getFingerprint();
      const urlParams = new URLSearchParams(window.location.search);
      const telegramId = urlParams.get("id");

      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fingerprint, telegram_id: telegramId }),
      });

      const result = await response.json();
      document.getElementById("result").innerText = result.message;
    }
  </script>
</body>
</html>
